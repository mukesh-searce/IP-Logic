apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: anil-python-workload
  namespace: anil-test
  labels:
    app: anil-python
spec:
  replicas: 1
  template:
    metadata:
      labels:
          app: anil-python
    spec:
      containers:
        - name: anil-python
          image: gcr.io/searce-playground/anil-python-test:COMMIT_SHA
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 200m
              memory: 300Mi
          ports:
          - name: python-port
            containerPort: 5000

