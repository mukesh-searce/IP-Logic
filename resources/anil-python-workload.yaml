apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: anil-python-workload
  namespace: anil-test
  labels:
    app: anil-python
spec:
  replicas: 1
  template:
    metadata:
      labels:
          app: anil-python
    spec:
      containers:
        - name: anil-python
          image: gcr.io/searce-playground/anil-python-test@sha256:COMMIT_SHA
          ports:
          - name: python-port
            containerPort: 5000